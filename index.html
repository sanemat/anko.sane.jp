<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - sane.jp</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="favicon.ico" >
    <link rel="icon" type="image/gif" href="img/animated_favicon1.gif" >
  </head>
  <body>
    <div class="container">
      <h1>sane.jp</h1>
      <p>sanemat's portfolio</p>
      <div id="portfolio" class="carousel slide">
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">
            <a href="http://sanematsu.wordpress.com">Weblog</a>
          </div>
          <div class="item">
            <a href="https://twitter.com/sanemat">Twitter: sanemat</a>
          </div>
          <div class="item">
            <a href="https://github.com/sanemat">Github: sanemat</a>
          </div>
          <div class="item">
            <img src="img/name_m.png" alt="mes_me" />
          </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#portfolio" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#portfolio" data-slide="next">&rsaquo;</a>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/jwerty.js"></script>
    <script>
      $(function() {
        $('body').swipe({
          swipeLeft:function(event, direction, distance, duration, fingerCount) {
            $('.carousel').carousel('next');
          },
          swipeRight:function(event, direction, distance, duration, fingerCount) {
            $('.carousel').carousel('prev');
          }
        });
        jwerty.key('←', function () {
          $('.carousel').carousel('prev');
        });
        jwerty.key('→', function () {
          $('.carousel').carousel('next');
        });
      });
    </script>

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
